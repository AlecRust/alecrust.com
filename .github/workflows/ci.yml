name: CI

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Node packages
        uses: bahmutov/npm-install@v1
      - name: Run Prettier
        run: yarn prettier --check '**/*.{html,js,md,yml}'
      - name: Run ESLint
        run: yarn eslint '**/*.js'
      - name: Run Stylelint
        run: yarn stylelint '**/*.css'

  deploy:
    needs: lint
    name: Deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Node packages
        uses: bahmutov/npm-install@v1
      - name: Build site
        run: yarn build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
